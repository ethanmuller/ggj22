<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <!--     fog="type: linear; color: #301; near: 0; far: 100"> -->
    <a-scene>
      <a-assets>
        <a-asset-item
          id="rabbit"
          src="https://cdn.glitch.me/091c5bb9-0f02-4514-8da3-65571a013892/bunny.glb?v=1640813395627"
        ></a-asset-item>

        <a-asset-item
          id="oldman"
          src="https://cdn.glitch.me/091c5bb9-0f02-4514-8da3-65571a013892/oldman.glb?v=1640813402522"
        ></a-asset-item>

        <a-asset-item
          id="turnip"
          src="https://cdn.glitch.me/091c5bb9-0f02-4514-8da3-65571a013892/raddish.fbx.glb?v=1640739064612"
        ></a-asset-item>

        <a-asset-item
          id="mouse"
          src="https://cdn.glitch.me/091c5bb9-0f02-4514-8da3-65571a013892/mouse.glb?v=1640813397724"
        ></a-asset-item>

        <a-asset-item
          id="krampus"
          src="https://cdn.glitch.me/091c5bb9-0f02-4514-8da3-65571a013892/krampus.glb?v=1640813401088"
        ></a-asset-item>

        <a-asset-item
          id="reindeer"
          src="https://cdn.glitch.me/091c5bb9-0f02-4514-8da3-65571a013892/reindeer.glb?v=1640813404007"
        ></a-asset-item>
      </a-assets>
      <a-entity
        position="-40 20 -100"
        animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true"
      >
        <a-entity
          gltf-model="#rabbit"
          position="0 0 -20"
          scale="0.25 0.25 0.5"
        ></a-entity>
      </a-entity>
      <a-entity
        position="0 30 -100"
        animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true"
      >
        <a-entity
          gltf-model="#oldman"
          position="0 0 -20"
          scale="0.25 0.25 0.5"
        ></a-entity>
      </a-entity>
      <a-entity
        position="-40 -20 -100"
        animation="property: rotation; to: 0 360 0; dur: 2000; easing: ease; loop: true"
      >
        <a-entity
          gltf-model="#turnip"
          position="0 0 -20"
          scale="0.25 0.25 0.5"
        ></a-entity>
      </a-entity>
      <a-entity
        position="40 20 -100"
        animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true"
      >
        <a-entity
          gltf-model="#mouse"
          position="0 0 -10"
          scale="0.25 0.25 0.25"
        ></a-entity>
      </a-entity>
      <a-entity
        position="0 -20 -100"
        animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true"
      >
        <a-entity
          gltf-model="#krampus"
          position="0 0 -20"
          scale="0.25 0.25 0.5"
        ></a-entity>
      </a-entity>
      <a-entity
        position="40 -20 -100"
        animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true"
      >
        <a-entity
          gltf-model="#reindeer"
          position="0 0 -20"
          scale="0.25 0.25 0.25"
        ></a-entity>
      </a-entity>

      <a-camera scale="1 1 1"></a-camera>
      <a-sky color="#000"></a-sky>
    </a-scene>
  </body>
</html>
