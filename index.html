<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <!--     fog="type: linear; color: #301; near: 0; far: 100"> -->
    <a-scene fog="type: linear; color: #301; far: 350">
      <a-assets>
        <a-asset-item
          id="tree"
          src="https://cdn.glitch.me/091c5bb9-0f02-4514-8da3-65571a013892/raddish.fbx.glb?v=1640739064612"
        ></a-asset-item>
      </a-assets>

      <a-entity
        gltf-model="#tree"
        rotation="0 0 0"
        position="0 0 -30"
        scale="0.5 0.5 1.8"
        animation="property: rotation; to: 0.5 0.5 8; dur: 2000; easing: linear; loop: true"
      ></a-entity>
      <a-camera scale="1 1 1"></a-camera>
      <a-sky color="#000"></a-sky>
    </a-scene>
  </body>
</html>
