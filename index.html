<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #301; near: 0; far: 100">
      <a-assets>
        <a-asset-item
          id="tree"
          src="https://cdn.glitch.me/091c5bb9-0f02-4514-8da3-65571a013892/raddish.fbx.glb?v=1640739064612"
        ></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#tree" position="0 50 -400" scale="0.5 0.5 0.8" animation="property: position; to: 0 0 60; dur: 20000; easing: linear; loop: true"></a-entity>
<a-camera scale="10 10 10"></a-camera>
      <a-sky color="#000"></a-sky>
    </a-scene>
  </body>
</html>
