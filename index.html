<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.36/Tone.min.js"></script>
    <style>
      .btn {
        position: absolute;
        z-index: 999;
        bottom: 5rem;
        right: 1.5rem;
        margin-top: 1rem;
        margin-left: -1rem;

        background: transparent;
        color: white;
        border: 1px solid;
        padding: 1rem 2rem;
      }
    </style>
  </head>
  <body>
    <button class="btn" id="boop">ACTIVATE SOUND ðŸ‘‚</button>
    <button class="btn" id="unboop" hidden="true">DEACTIVATE SOUND ðŸ™…ðŸ‘‚</button>
    <script>
      let x = 0;
      let b = 0;
      let lastBChangeTime = null;
      let p = 0;
      let lastY;
      let boopin = false;

      const envelope = {
        attack: 0.002,
        decay: 0.01,
        release: 0.0,
      };

      const synth = new Tone.Synth({
        oscillator: { type: "sine" },
        oscillator: { type: "sine" },
        envelope,
      });

      const panner = new Tone.Panner(0.5).toDestination();

      synth.connect(panner);

      const synth2 = new Tone.Synth({
        oscillator: { type: "sine" },
        envelope,
      });

      const panner2 = new Tone.Panner(-0.5).toDestination();

      synth2.connect(panner2);

      const synth3 = new Tone.Synth({
        oscillator: { type: "sine" },
        envelope,
      });

      synth3.connect(panner2);

      const seq = new Tone.Sequence(
        (time, note) => {
          synth2.triggerAttackRelease(b % 2 ? "C5" : "C4", 0.01, time);
          b += 1;
          lastBChangeTime = time;
        },
        ["C5", null]
      );
      const confSeq = new Tone.Sequence(
        (time, note) => {
          synth3.triggerAttackRelease(note, 0.01, time);
        },
        [null, "C7"]
      );

      function boop(e) {
        boopin = true;
        e.target.hidden = true;
        Tone.Transport.bpm.value = 77;
        Tone.Transport.start();
        seq.start(0);
        // confSeq.start(0);
      }

      document.getElementById("boop").addEventListener("click", boop);

      function ding() {
        if (!boopin) return;
        synth.triggerAttackRelease("G5", "64n");
      }

      function getX() {
        return x;
      }

      AFRAME.registerComponent("marker", {
        tick: function () {
                    var cameraEl = this.el.sceneEl.camera.el;
          //           const pos = cameraEl.getAttribute("position");
                    const rot = cameraEl.getAttribute("rotation");
          //           this.el.setAttribute("position", pos);

              // this.el.setAttribute("visible", rot.x > 0);

          p = Tone.now() - lastBChangeTime < 0.075;
          this.el.setAttribute("color", p ? "#ffdd00" : "#000");
        },
      });

      AFRAME.registerComponent("baby-scale", {
        tick: function () {
                    var cameraEl = this.el.sceneEl.camera.el;
                    const rot = cameraEl.getAttribute("rotation");
this.el.setAttribute('scale', `0.04 ${0.04 + Math.pow(Math.max(rot.x,0)/90, 3)} 0.04`)
        },
      });

      AFRAME.registerComponent("the-sky", {
        tick: function () {
          const c = getX() % 2 === 0 ? "#a01" : "#00f";
          this.el.setAttribute("color", c);
        },
      });

      AFRAME.registerComponent("timestamp-text", {
        tick: function () {
          const now = new Date(Date.now());
          this.el.setAttribute(
            "value",
            `${now.getFullYear()}${now.getMonth()}-${now.getDay()}-${now.getDate()} (${now.toLocaleDateString(
              "en-US",
              { weekday: "long" }
            )}) ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}:${now.getMilliseconds()}
            ${navigator.userAgent}`
          );
        },
      });

      AFRAME.registerComponent("pulse", {
        tick: function (time, deltaTime) {
          this.el.setAttribute(
            "position",
            `0 ${Math.sin((time / 60) * 0.1) * 100 + 100} 0`
          );
          //this.el.setAttribute('scale', `0 0 ${Math.sin (time*0.01)*100}`)
        },
      });

      AFRAME.registerComponent("beat-light-1", {
        tick: function (time, deltaTime) {
          this.el.setAttribute("color", b % 2 ? "#fff" : "#000");
        },
      });

      AFRAME.registerComponent("beat-light-2", {
        tick: function (time, deltaTime) {
          this.el.setAttribute("color", (b + 1) % 2 ? "#fff" : "#000");
        },
      });

      AFRAME.registerComponent("debug-text", {
        tick: function () {
          var cameraEl = this.el.sceneEl.camera.el;
          const pos = cameraEl.getAttribute("position");
          const rot = cameraEl.getAttribute("rotation");
          this.el.setAttribute(
            "value",
            `
        X: ${x}
        B: ${b}
        P: ${p}
        Y: ${rot.x}
        N: ${rot.y}`
          );

          // Do something.
        },
      });

      AFRAME.registerComponent("x-counter", {
        tick: function () {
          var cameraEl = this.el.sceneEl.camera.el;
          const pos = cameraEl.getAttribute("position");
          const rot = cameraEl.getAttribute("rotation");

          if (lastY > 0 && rot.x <= 0) {
            x += 1;
            ding();
          } else if (lastY < 0 && rot.x >= 0 && boopin) {
            synth3.frequency.set = 100;
            synth3.triggerAttackRelease("E5", 0.01);
            synth3.frequency.rampTo(2000, 0.01);
          }

          lastY = rot.x;
        },
      });

      AFRAME.registerComponent("cam-track", {
        tick: function () {
          var cameraEl = this.el.sceneEl.camera.el;
          const pos = cameraEl.getAttribute("position");
          const rot = cameraEl.getAttribute("rotation");
          this.el.setAttribute("rotation", rot);
          this.el.setAttribute("position", pos);
        },
      });
    </script>
    <!--     fog="type: linear; color: #301; near: 0; far: 100"> -->
    <a-scene>
      <a-assets>
        <a-asset-item
          id="baby"
          src="https://cdn.glitch.global/03887c56-95e5-4d29-9613-e4d25b39c890/Skeleton.obj?v=1643399827799"
        ></a-asset-item>
      </a-assets>
        <a-entity
          position="40 -20 -100"
          animation="property: rotation; to: 0 360 0; dur: 5000; delay: 2499; easing: easeInOutCubic; loop: true"
        >
          <a-entity
            gltf-model="#reindeer"
            position="0 0 -20"
            scale="0.25 0.25 0.25"
          ></a-entity>
        </a-entity>
      </a-entity>
      <a-entity
        light="type: directional; color: #ffaa00; intensity: .7"
        position="-3 10  5"
      ></a-entity>
      <a-entity
        light="type: ambient; color: #dbb; intensity: 1.5"
        position="3 2 5"
      ></a-entity>
          <a-entity position="0 0 -10" >
          
            <a-entity scale="0.04 0.04 0.04" rotation="0 0 0" obj-model="obj: #baby" material="shader: flat;" baby-scale></a-entity>
            
          </a-entity>
      <a-camera x-counter>

      <a-entity position="2 0 -20">
        <a-sphere
          color="#fff"
          radius="0.125"
          position="-0.5 0.25 0"
          material="shader: flat"
          beat-light-1
        ></a-sphere>
        <a-sphere
          color="#fff"
          radius="0.125"
          position="-0.5 -0.25 0"
          material="shader: flat"
          beat-light-2
        ></a-sphere>
        <a-sphere
          color="#fff"
          radius="0.125"
          position="0 0.25 0"
          material="shader: flat"
          beat-light-2
        ></a-sphere>
        <a-sphere
          color="#fff"
          radius="0.125"
          position="0 -0.25 0"
          material="shader: flat"
          beat-light-1
        ></a-sphere>
        <a-sphere
          color="#fff"
          radius="0.125"
          position="0.5 0.25 0"
          material="shader: flat"
          beat-light-1
        ></a-sphere>
        <a-sphere
          color="#fff"
          radius="0.125"
          position="0.5 -0.25 0"
          material="shader: flat"
          beat-light-2
        ></a-sphere>
      </a-entity>
        <a-entity position="0 0 -6">
          <a-sphere
            marker
            radius="0.1"
            position="0 0 0"
            color="yellow"
            material="shader: flat;"
          ></a-sphere>

          <a-text
            position="0.125 -1.5 0"
            rotation="0 0 -90"
            debug-text
            scale="1 1 1"
            value="Hello, World!"
            font="sourcecodepro"
            color="#fff"
          ></a-text>
          <a-text
            rotation="0 0 -90"
            position="-2 3.5 0"
            timestamp-text
            baseline="bottom"
            scale="1 1 1"
            value="Hello, World!"
            font="sourcecodepro"
            color="#fff"
          ></a-text>

        </a-entity>
      </a-camera>
      <a-sky the-sky></a-sky>
    </a-scene>
  </body>
</html>
