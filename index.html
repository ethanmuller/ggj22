<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.36/Tone.min.js"></script>
    <style>
      .btn {
        position: absolute;
        z-index: 999;
        bottom: 5rem;
        right: 1.5rem;
        margin-top: 1rem;
        margin-left: -1rem;

        background: transparent;
        color: white;
        border: 1px solid;
        padding: 1rem 2rem;
      }
    </style>
  </head>
  <body>
    <button class="btn" id="boop">ACTIVATE SOUND ðŸ‘‚</button>
    <button class="btn" id="unboop" hidden="true">DEACTIVATE SOUND ðŸ™…ðŸ‘‚</button>
    <script>
      let x = 0;
      let b = 0;
      let lastBChangeTime = null;
      let p = 0;
      let lastRotX = 0 
      let extreme = 0
     let dir = 0;
      let boopin = false;

      const envelope = {
        attack: 0.002,
        decay: 0.01,
        release: 0.0,
      };

      const synth = new Tone.Synth({
        oscillator: { type: "sine" },
        oscillator: { type: "sine" },
        envelope,
      });

      const panner = new Tone.Panner(0.5).toDestination();

      synth.connect(panner);

      const synth2 = new Tone.Synth({
        oscillator: { type: "sine" },
        envelope,
      });

      const panner2 = new Tone.Panner(-0.5).toDestination();

      synth2.connect(panner2);

      const synth3 = new Tone.Synth({
        oscillator: { type: "sine" },
        envelope,
      });

      synth3.connect(panner2);

      const seq = new Tone.Sequence(
        (time, note) => {
          synth2.triggerAttackRelease(b % 2 ? "C5" : "C4", 0.01, time);
          b += 1;
          lastBChangeTime = time;
        },
        ["C5", null]
      );
      const confSeq = new Tone.Sequence(
        (time, note) => {
          synth3.triggerAttackRelease(note, 0.01, time);
        },
        [null, "C7"]
      );

      function boop(e) {
        boopin = true;
        e.target.hidden = true;
        Tone.Transport.bpm.value = 80;
        Tone.Transport.timeSignature = "4/4";
        Tone.Transport.start();
        seq.start(0);
        // confSeq.start(0);
      }

      document.getElementById("boop").addEventListener("click", boop);

      function ding() {
        if (!boopin) return;
        const lastBeatNowDiff = Tone.Transport.getTicksAtTime(Tone.now()) - Tone.Transport.getTicksAtTime(lastBChangeTime)
        const cond = lastBeatNowDiff < 48 || lastBeatNowDiff > 192 - 48
        if (cond) {
          synth.triggerAttackRelease("G6", "64n");
        } else {
          
          synth.triggerAttackRelease("G5", "64n");
        }
      }

      function boink() {
        if (!boopin) return;
        synth3.frequency.set = 100;
        synth3.triggerAttackRelease("E5", 0.01);
        synth3.frequency.rampTo(2000, 0.01);
      }

      function getX() {
        return x;
      }

      AFRAME.registerComponent("eye-pupil", {
        tick: function () {
          var cameraEl = this.el.sceneEl.camera.el;
          //           const pos = cameraEl.getAttribute("position");
          const rot = cameraEl.getAttribute("rotation");
          //           this.el.setAttribute("position", pos);

          // this.el.setAttribute("visible", rot.x > 0);

          this.el.setAttribute("rotation",  `${dir === 1 ? 0 : -180} 0 0`)
          this.el.setAttribute("position",  `0 ${dir === 1 ? 0.1 : -0.1} 0.2`)
          p = Tone.now() - lastBChangeTime < 0.2;
          this.el.setAttribute("radius", p ? 0.06 : 0.075);
          this.el.setAttribute("color", p ? "#f00" : "#000");
        },
      });

      AFRAME.registerComponent("eye-white", {
        tick: function () {
          var cameraEl = this.el.sceneEl.camera.el;
          //           const pos = cameraEl.getAttribute("position");
          const rot = cameraEl.getAttribute("rotation");
          //           this.el.setAttribute("position", pos);

          // this.el.setAttribute("visible", rot.x > 0);

          p = Tone.now() - lastBChangeTime < 0.075;
          this.el.setAttribute("color", p ? "#ffee00" : "#fff");
        },
      });

      AFRAME.registerComponent("baby-scale", {
        tick: function () {
          var cameraEl = this.el.sceneEl.camera.el;
          const rot = cameraEl.getAttribute("rotation");
          const pos = cameraEl.getAttribute("position");
          this.el.setAttribute(
            "scale",
            `0.04 ${0.04 + Math.pow(Math.max(rot.x, 0) / 90, 3)} 0.04`
          );
          //this.el.setAttribute('rotation', `${rot.x} 0 0`)
        },
      });

      AFRAME.registerComponent("pointy", {
        tick: function () {
          var cameraEl = this.el.sceneEl.camera.el;
          const rot = cameraEl.getAttribute("rotation");
          const pos = cameraEl.getAttribute("position");

          rot.x *= -1;
          rot.y *= -1;
          rot.z *= -1;
          this.el.setAttribute("rotation", rot);
          //this.el.setAttribute('rotation', `${rot.x} 0 0`)
        },
      });

      AFRAME.registerComponent("the-sky", {
        tick: function () {
          const c = getX() % 2 === 0 ? "#a01" : "#00f";
          this.el.setAttribute("color", c);
        },
      });

      AFRAME.registerComponent("timestamp-text", {
        tick: function () {
          const now = new Date(Date.now());
          this.el.setAttribute(
            "value",
            `${now.getFullYear()}${now.getMonth()}-${now.getDay()}-${now.getDate()} (${now.toLocaleDateString(
              "en-US",
              { weekday: "long" }
            )}) ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}:${now.getMilliseconds()}
            ${navigator.userAgent}`
          );
        },
      });

      AFRAME.registerComponent("beat-light-1", {
        tick: function (time, deltaTime) {
          this.el.setAttribute("color", b % 2 ? "#fff" : "#000");
        },
      });

      AFRAME.registerComponent("beat-light-2", {
        tick: function (time, deltaTime) {
          this.el.setAttribute("color", (b + 1) % 2 ? "#fff" : "#000");
        },
      });

      AFRAME.registerComponent("debug-text", {
        tick: function () {
          var cameraEl = this.el.sceneEl.camera.el;
          const pos = cameraEl.getAttribute("position");
          const rot = cameraEl.getAttribute("rotation");
          this.el.setAttribute(
            "value",
            `
        X: ${x}
        B: ${b}
        P: ${p}
        E: ${extreme}
        D: ${dir}
        Y: ${rot.x}
        N: ${rot.y}`
          );

          // Do something.
        },
      });

      AFRAME.registerComponent("pos-rot-controller", {
        tick: function () {
          var cameraEl = this.el.sceneEl.camera.el;
          const pos = cameraEl.getAttribute("position");
          const rot = cameraEl.getAttribute("rotation");

          const thresh = 2
          
          if (dir === -1) {
            if (rot.x < extreme) {
              extreme = rot.x
            }
          } else if (dir === 1) {
            if (rot.x > extreme) {
              extreme = rot.x
            }
          }
          
          //if (!boopin) return;
          if (lastRotX > rot.x && dir !== -1 && Math.abs(extreme - rot.x) > thresh) {
            // down
            x += 1;
            dir = -1;
            ding();
          } else if (lastRotX < rot.x && dir !== 1 && Math.abs(extreme - rot.x) > thresh) {
            // up
            x += 1;
            dir = 1;
            boink()
          }
          lastRotX = rot.x;
        },
      });

      AFRAME.registerComponent("cam-track", {
        tick: function () {
          var cameraEl = this.el.sceneEl.camera.el;
          const pos = cameraEl.getAttribute("position");
          const rot = cameraEl.getAttribute("rotation");
          this.el.setAttribute("rotation", rot);
          this.el.setAttribute("position", pos);
        },
      });
    </script>
    <!--     fog="type: linear; color: #301; near: 0; far: 100"> -->
    <a-scene>
      <a-assets>
        <a-asset-item
          id="baby"
          src="https://cdn.glitch.global/03887c56-95e5-4d29-9613-e4d25b39c890/Baby.gltf?v=1643391257144"
        ></a-asset-item>
      </a-assets>
      <a-entity
        position="40 -20 -100"
        animation="property: rotation; to: 0 360 0; dur: 5000; delay: 2499; easing: easeInOutCubic; loop: true"
      >
      </a-entity>
      <a-entity
        light="type: directional; color: #ffaa00; intensity: .7"
        position="-3 10  5"
      ></a-entity>
      <a-entity
        light="type: ambient; color: #dbb; intensity: 1.5"
        position="3 2 5"
      ></a-entity>
      <a-entity position="-13 0 0">
        <a-entity
          scale="0.04 0.04 0.04"
          rotation="0 90 0"
          gltf-model="#baby"
          baby-scale
        ></a-entity>
      </a-entity>
      <a-camera pos-rot-controller>
        <a-entity position="2 0 -20">
          <a-sphere
            color="#fff"
            radius="0.125"
            position="-0.5 0.25 0"
            material="shader: flat"
            beat-light-1
          ></a-sphere>
          <a-sphere
            color="#fff"
            radius="0.125"
            position="-0.5 -0.25 0"
            material="shader: flat"
            beat-light-2
          ></a-sphere>
          <a-sphere
            color="#fff"
            radius="0.125"
            position="0 0.25 0"
            material="shader: flat"
            beat-light-2
          ></a-sphere>
          <a-sphere
            color="#fff"
            radius="0.125"
            position="0 -0.25 0"
            material="shader: flat"
            beat-light-1
          ></a-sphere>
          <a-sphere
            color="#fff"
            radius="0.125"
            position="0.5 0.25 0"
            material="shader: flat"
            beat-light-1
          ></a-sphere>
          <a-sphere
            color="#fff"
            radius="0.125"
            position="0.5 -0.25 0"
            material="shader: flat"
            beat-light-2
          ></a-sphere>
        </a-entity>
        <a-entity position="0 0 -6">
          <a-box
            height="1"
            depth="0.02"
            width="0.4"
            color="#0f0"
            rotation="0 90 0"
            position="0 0 -3"
          ></a-box>
          <a-box
            height="1"
            depth="0.02"
            width="0.4"
            color="#0f0"
            rotation="90 0 90"
            position="0 0 -3"
          ></a-box>
          <a-entity pointy position="0 0 0">
            <!--             <a-cone radius-bottom="0.2" radius-top="0" height="0.15" rotation="90 0 0" color="cyan"></a-cone> -->
            <!--           <a-cone color="tomato" radius-bottom="0.1" radius-top="0" position="0 0.1 0" height="0.5"></a-cone> -->
            <a-box
              position="0 0 0.2"
              height="0.355"
              depth="0.04"
              width="0.2"
              eye-white
            ></a-box>
            <a-cone
              marker
              eye-pupil
                    radius-bottom="0.075"
                    radius-top="0"
              height="0.1"
              position="0 0 0.05"
              color="yellow"
              material="shader: flat;"
            ></a-cone>
          </a-entity>
          <a-text
            position="0.125 -1.5 0"
            rotation="0 0 -90"
            debug-text
            scale="1 1 1"
            value="Hello, World!"
            font="sourcecodepro"
            color="#fff"
          ></a-text>
          <a-text
            rotation="0 0 -90"
            position="-2 3.5 0"
            timestamp-text
            baseline="bottom"
            scale="1 1 1"
            value="Hello, World!"
            font="sourcecodepro"
            color="#fff"
          ></a-text>
        </a-entity>
      </a-camera>
      <a-sky the-sky></a-sky>
    </a-scene>
  </body>
</html>
