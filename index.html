<!DOCTYPE html>

  </head>
  <body>
    <script>
      AFRAME.registerComponent("hello-world", {
        tick: function () {
          const now = new Date(Date.now())
          this.el.setAttribute('value', `${now.getFullYear()}${now.getMonth()}-${now.getDay()}-${now.getDate()} (${now.toLocaleDateString('en-US', { weekday: 'long' })}) ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}:${now.getMilliseconds()}`)
        },
      });
      
      AFRAME.registerComponent("pulse", {
        tick: function () {
          this.el.setAttribute('position', `0 0 ${Math.random()*100}`)
        },
      });
      
      AFRAME.registerComponent('camera-listener', {
        tick: function () {
        var cameraEl = this.el.sceneEl.camera.el;
        const pos = cameraEl.getAttribute('position');
        const rot = cameraEl.getAttribute('rotation');
        this.el.setAttribute('value', `Y: ${rot.x}
        N: ${rot.y}
        Q: ${rot.z}`)


    // Do something.
  }
});
    </script>
